<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Peminjaman Buku Perpustakaan</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f3f5f7;
      margin: 0;
      padding: 20px;
    }

    .kop {
      text-align: center;
      border-bottom: 3px solid #000;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    .kop img {
      width: 60px;
      height: 60px;
      vertical-align: middle;
    }

    .kop h1 {
      font-size: 18px;
      margin: 5px 0;
    }

    .kop p {
      margin: 2px;
      font-size: 14px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    /* Format print */
    @media print {
      body {
        background: white;
        padding: 0;
      }
      form, #printButton, #clearButton {
        display: none;
      }
      .kop {
        display: block;
      }
      .ttd {
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
      }
      .ttd div {
        text-align: center;
        width: 45%;
      }
    }

    .ttd {
      display: none;
    }
  </style>
</head>
<body>

  <div class="kop">
    <img src="PicsArt_06-18-08.28.35.png" alt="PicsArt_06-18-08.28.35.png">
    <h1>PERPUSTAKAAN SMA NEGERI TAMANAN</h1>
    <p>Jl. Raya Sukowono No. 108, Tamanan, Bondowoso</p>
    <p>Telp: 0332 - 426 706 ‚Äî Email: smatamanan@gmail.com</p>
  </div>

  <h2>Form Peminjaman Buku</h2>

  <form id="loanForm">
    <label>Nama Peminjam:</label>
    <input type="text" id="nama" required>

    <label>Kelas:</label>
    <input type="text" id="kelas" required>

    <label>Judul Buku:</label>
    <input type="text" id="judul" required>

    <label>Tanggal Pinjam:</label>
    <input type="date" id="tglPinjam" required>

    <label>Tanggal Kembali:</label>
    <input type="date" id="tglKembali" required>

    <button type="submit">Tambahkan Data</button>
  </form>

  <table id="loanTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Judul Buku</th>
        <th>Tgl Pinjam</th>
        <th>Tgl Kembali</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="text-align:center;">
    <button id="printButton" onclick="window.print()">üñ®Ô∏è Cetak Bukti Peminjaman</button>
    <button id="clearButton" onclick="hapusSemua()">üóëÔ∏è Hapus Semua Data</button>
  </div>

  <div class="ttd">
    <div>
      <p>Peminjam,</p><br><br><br>
      <p>(___________________)</p>
    </div>
    <div>
      <p>Penjaga Perpustakaan,</p><br><br><br>
      <p>(___________________)</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loanForm');
    const tableBody = document.querySelector('#loanTable tbody');
    const ttdSection = document.querySelector('.ttd');

    // Ambil data dari localStorage saat halaman dibuka
    let dataPinjam = JSON.parse(localStorage.getItem('dataPinjam')) || [];

    // Fungsi menampilkan data ke tabel
    function tampilkanData() {
      tableBody.innerHTML = "";
      dataPinjam.forEach((d) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${d.nama}</td>
          <td>${d.kelas}</td>
          <td>${d.judul}</td>
          <td>${d.tglPinjam}</td>
          <td>${d.tglKembali}</td>
        `;
        tableBody.appendChild(row);
      });
      if (dataPinjam.length > 0) {
        ttdSection.style.display = 'flex';
      }
    }

    tampilkanData();

    // Tambah data baru
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const kelas = document.getElementById('kelas').value;
      const judul = document.getElementById('judul').value;
      const tglPinjam = document.getElementById('tglPinjam').value;
      const tglKembali = document.getElementById('tglKembali').value;

      dataPinjam.push({ nama, kelas, judul, tglPinjam, tglKembali });

      // Simpan ke localStorage
      localStorage.setItem('dataPinjam', JSON.stringify(dataPinjam));

      tampilkanData();
      form.reset();
    });

    // Hapus semua data
    function hapusSemua() {
      if (confirm("Apakah kamu yakin ingin menghapus semua data peminjaman?")) {
        localStorage.removeItem('dataPinjam');
        dataPinjam = [];
        tampilkanData();
        ttdSection.style.display = 'none';
      }
    }
  </script>
</body>
</html>
